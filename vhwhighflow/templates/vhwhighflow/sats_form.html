{% extends 'base.html' %}

{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <table class="w3-table">
        <!-- Using the formset -->
        {{ form.as_table }}
    </table>
    <input type="submit" class="w3-button w3-grey w3-left" value="Submit">
</form>
{% endblock %}
