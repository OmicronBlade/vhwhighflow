{% extends 'base.html' %}

{% block content %}
{% load bootstrap4 %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <table class="table">
        <!-- Using the formset -->
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-secondary" value="Submit">
</form>
{% endblock %}
